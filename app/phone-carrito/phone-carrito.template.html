<h2> <i class="fas fa-cart-plus"></i> Carrito compra</h2>
<hr>

  <div ng-if="$ctrl.movilesCarrito().length == 0">
    <h3 class="text-danger">Todabía no has añadido móviles al carrito</h3>
  </div>
 
  <h4 ng-show="$ctrl.contMoviles() != 0">{{$ctrl.contMoviles()}} productos en el carrito</h4>
  <ul class="list-group">
     <li class="list-group-item" ng-repeat="phone in $ctrl.movilesCarrito() track by $index">
        <button class="btn btn-secondary" ng-click=$ctrl.borrarMovil(phone)><i class="far fa-trash-alt text-danger"></i></button>
        <img ng-src="{{phone.imageUrl}}" class="imagen-responsive peque" alt="{{phone.name}}">
        <span>{{phone.name}}</span>
        
    </li>
  </ul>
  </div>
